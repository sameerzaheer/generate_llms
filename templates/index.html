<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>llms.txt generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            position: relative;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .section {
            margin-top: 30px;
            position: relative;
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .section-title:hover {
            background-color: #f0f0f0;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 2px 6px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .toggle-btn:hover {
            background-color: #e0e0e0;
        }

        .section-content {
            display: none;
        }

        .section-content.expanded {
            display: block;
        }

        .output-box {
            width: 90%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fff;
            position: relative;
            border-radius: 5px;
        }

        .output-box.markdown {
            white-space: normal;
        }

        .output-box.markdown h1,
        .output-box.markdown h2,
        .output-box.markdown h3,
        .output-box.markdown h4,
        .output-box.markdown h5,
        .output-box.markdown h6 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .output-box.markdown p {
            margin: 5px 0;
        }

        .output-box.markdown code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .output-box.markdown pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: #555;
        }

        .copy-btn:hover svg {
            fill: #000;
        }

        /* Loading Spinner Styles */
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 9px solid #e3e3e3; /* grey */
            border-top: 9px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            z-index: 10;  /* Ensure spinner appears above other content */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>llms.txt Generator</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <button onclick="generateText()">Generate</button>

    <!-- Spinner (hidden by default) -->
    <div id="spinner" class="spinner"></div>

    <!-- Output Section 1 -->
    <div class="section">
        <div class="section-title" onclick="toggleSection('section1')">
            Generated llms.txt
            <button class="toggle-btn" onclick="event.stopPropagation(); toggleSection('section1')">▼</button>
        </div>
        <div id="section1" class="section-content">
            <button class="copy-btn" onclick="copyToClipboard('output1')" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
                </svg>
            </button>
            <div id="output1" class="output-box markdown"></div>
        </div>
    </div>

    <!-- Output Section 2 -->
    <div class="section">
        <div class="section-title" onclick="toggleSection('section2')">
            llms.txt generated by firecrawl
            <button class="toggle-btn" onclick="event.stopPropagation(); toggleSection('section2')">▼</button>
        </div>
        <div id="section2" class="section-content">
            <button class="copy-btn" onclick="copyToClipboard('output2')" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
                </svg>
            </button>
            <div id="output2" class="output-box markdown"></div>
        </div>
    </div>

    <script>
        // Global variables to store the generated data
        let currentData = { output1: '', output2: '' };

        function generateText() {
            const url = document.getElementById('urlInput').value;

            // Show spinner
            document.getElementById('spinner').style.display = 'block';

            // Fetch the generated data
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                // Hide spinner once data is fetched
                document.getElementById('spinner').style.display = 'none';

                // Store the data globally
                currentData = data;

                // Update the output boxes
                document.getElementById('output1').innerHTML = marked.parse(data.output1);
                document.getElementById('output2').innerHTML = marked.parse(data.output2);
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none';
                alert("Error generating content: " + error);
            });
        }

        function copyToClipboard(elementId) {
            const text = elementId === 'output1' ? currentData.output1 : currentData.output2;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const toggleBtn = section.previousElementSibling.querySelector('.toggle-btn');
            
            if (section.classList.contains('expanded')) {
                section.classList.remove('expanded');
                toggleBtn.textContent = '▼';
            } else {
                section.classList.add('expanded');
                toggleBtn.textContent = '▲';
            }
        }
    </script>

</body>
</html>
